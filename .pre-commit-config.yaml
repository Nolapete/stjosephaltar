repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.5 # Use the latest version
    hooks:
      # Runs the linter and auto-fixes any fixable errors
      - id: ruff
        args: [--fix]
      # Runs the formatter (alternative to black and isort)
      - id: ruff-format

  - repo: https://github.com/rtts/djhtml
    rev: 3.0.10
    hooks:
      - id: djhtml

  # bandit - find common security issues
  - repo: https://github.com/pycqa/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        name: bandit
        exclude: ^tests/
        args:
          - -r
          - src

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest tests --cov=src
        language: system
        types: [python]
        pass_filenames: false

  # prettier - formatting JS, CSS, JSON, Markdown, ...
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        exclude: ^uv.lock
