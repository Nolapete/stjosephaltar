<nav className="bg-gradient-to-r from-green-800 to-green-900 text-white sticky top-0 z-50 shadow-lg">

            <button
                onClick={() => onNavigate("home")}

                >
                <div className="w-8 h-8 bg-orange-600 rounded-full flex items-center justify-center">
                    <Heart className="w-5 h-5 text-white fill-white" />
                </div>
                <span className="hidden sm:inline">St. Joseph Altars NOLA</span>
            </button>

            <div className="hidden md:flex items-center gap-6">
                {navItems.map((item) => (
                <button

                    onClick={() => onNavigate(item.page)}
                    className={`px-4 py-2 rounded-lg transition-all ${
                    currentPage === item.page
                    ? "bg-orange-600 text-white"
                    : "text-green-100 hover:bg-green-700"
                    }`}

                    {item.label}

            <button

                className="md:hidden p-2 hover:bg-green-700 rounded-lg transition-colors"

                <X className="w-6 h-6" />
                ) : (
                <menu className="w-6 h-6" />
                )}
            </button>
        </div>
        {/* Mobile Menu */}
        {mobileMenuOpen && (
        <div className="md:hidden py-4 border-t border-green-700">
            <div className="flex flex-col gap-2">
                {navItems.map((item) => (
                <button
                    key={item.page}
                    onClick={() => {
                    onNavigate(item.page);

                    }}
                    className={`px-4 py-2 rounded-lg text-left transition-all ${
                    currentPage === item.page
                    ? "bg-orange-600 text-white"
                    : "text-green-100 hover:bg-green-700"
                    }`}
                    >
                    {item.label}
                </button>
                ))}
                <button size="sm"
